---
namespace: hasura

hasura:
  metadata:
    defines: metadata
    name: Hasura
    description: Hasura gives you instant GraphQL &amp; REST APIs on new &amp; existing data sources. Connect Hasura to your data &amp; get APIs in under a minute.
    website: https://hasura.io
    publisher: monk.io
    icon: https://hasura.io/brand-assets/hasura-logo-primary-dark.svg
  defines: runnable
  connections:
    database:
      runnable: hasura/hasura-db
      service: hasura-db-svc
  variables:
    hasura_graphql_cnsl:
      env: HASURA_GRAPHQL_ENABLE_CONSOLE
      type: string
      value: <- `${hasura_graphql_console}`
    hasura_graphql_dev:
      env: HASURA_GRAPHQL_DEV_MODE
      type: string
      value: <- `${hasura_graphql_dev_mode}`
    hasura_graphql_log_types:
      env: HASURA_GRAPHQL_ENABLED_LOG_TYPES
      type: string
      value: <- `${hasura_graphql_enabled_log_types}`
    db_hasura_host:
      type: string
      value: <- connection-hostname("database") split(".dns.podman") join("")
    db_hasura:
      env: HASURA_GRAPHQL_METADATA_DATABASE_URL
      type: string
      value: <- `postgres://${database_user}:${database_password}@${db_hasura_host}:5432/${database_name}`
    db_host:
      type: string
      value: <- connection-hostname("database") split(".dns.podman") join("")
    db:
      env: PG_DATABASE_URL
      type: string
      value: <- `postgres://${database_user}:${database_password}@${db_host}:5432/${database_name}`
    hasura_admin_secret:
      env: HASURA_GRAPHQL_ADMIN_SECRET
      type: string
      value: monk
    volume_local:
      type: string
      value: <- `${monk-volume-path}/growthbook`
    hasura_port:
      type: string
      port: 8080
  containers:
    hasura:
      image: hasura/graphql-engine
      paths:
        - <- `${volume_local}:/usr/local/src/app/packages/back-end/uploads`
  depends:
    wait-for:
      runnables:
        - hasura/hasura-db
      timeout: 30
  services:
    hasura-svc:
      container: hasura
      port: 8080
      protocol: tcp
      host-port: 8080

hasura-db:
  metadata:
    private: true
  defines: runnable
  variables:
    defines: variables
    image-tag:
      type: string
      value: latest
    db-password:
      env: POSTGRES_PASSWORD
      value: <- `${database_password}`
      type: string
    db-user:
      env: POSTGRES_USER
      value: <- `${database_user}`
      type: string
    db-name:
      env: POSTGRES_DB
      value: <- `${database_name}`
      type: string
    db-port:
      value: <- `${database_port}`
      type: int
    db-trust:
      env: POSTGRES_HOST_AUTH_METHOD
      value: trust
  containers:
    postgres:
      image-tag: <- `${image-tag}`
      image: postgres
  checks:
    readiness:
      code: |
        exec("postgres", "pg_isready") "accepting connections" contains?
      period: 15
      initialDelay: 15
  actions:
    show-status:
      code: exec("postgres", "pg_isready")
      description: postgres show status
  services:
    hasura-db-svc:
      container: postgres
      port: 5432
      protocol: tcp
